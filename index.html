<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="row">
          <h1 class="mt-5 text-center">Bookmarker</h1>
      
          <div style="border-top: 2px dotted black; width: 80%; margin: 60px auto;"></div>
      
          <div class="text-center">
            <span class="bookmarkrrr">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </span>
          </div>
      
          <div class="site-name">
            <label class="fw-bolder fs-5" for="bookmarkName">
              <i class="fa-solid fa-book-bookmark"></i> Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" id="bookmarkName" class="form-control my-3" />
          </div>
      
          <div class="site-link">
            <label for="bookMarkLink" class="fw-bolder fs-5">
              <i class="fa-solid fa-link"></i> Site URL
            </label>
            <input type="text" placeholder="Website URL" id="bookmarkLink" class="form-control my-3" />
          </div>
      
          <div class="button d-flex justify-content-center">

            <button onclick="addBookmark()" class="btn px-5 btn-danger botoon">Submit</button>
          </div>
      
          <div style="border-top: 2px dotted black; width: 80%; margin: 60px auto;"></div>
      
          <table class="table table-bordered mt-4">
            <thead class="tab">
              <tr>
                <th>#</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="display-Data"></tbody>
          </table>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
